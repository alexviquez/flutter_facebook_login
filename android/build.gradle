group 'com.roughike.facebooklogin.facebooklogin'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [facebook_content_provider: "com.facebook.app.FacebookContentProvider950110338385665"]
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}


dependencies {
    api 'com.facebook.android:facebook-login:9.1.0'
    api 'com.facebook.android:facebook-share:9.1.0'
}